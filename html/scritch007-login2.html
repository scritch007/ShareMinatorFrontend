<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<polymer-element name="scritch007-login">
<template>
	<style>
    .dialog {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.87);
    }

    paper-dialog {
      width: 50%;
      min-width: 430px;
    }
    paper-dialog > div{
    	left:0px;
    	height: 100%;
    }

    p {
      margin-bottom: 0;
    }

    paper-dialog paper-button {
      font-weight: bold;
    }

    paper-button[autofocus] {
      color: #4285f4;
    }
	</style>
	<paper-dialog heading="Login" transition="paper-dialog-transition-bottom" id="dialog">
	<div>
		<div>
			<paper-input label="Login..."></paper-input>
		</div>
		<div>
			<paper-input label="Password..." type="password"></paper-input>
		</div>
	</div>
	<div>
		<paper-button label="Cancel" dismissive></paper-button>
  	<paper-button label="Login" affirmative autofocus></paper-button>
  </div>
	</paper-dialog>
</template>
<script>
	Polymer("scritch007-login",{
		toggle: function(){
			console.log("Toggle Me");
			this.$.dialog.toggle();
		}
	})
</script>
</polymer-element>
