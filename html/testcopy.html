<html>
<head>
<script type="text/javascript" src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
<script>
var client = null;
	function init(){
	ZeroClipboard.config( { swfPath: "bower_components/zeroclipboard/dist/ZeroClipboard.swf" } );
	client = new ZeroClipboard(document.getElementById("toto"));
    client.on("error", function(event){
        console.log("ZeroClipboard error: "+ event.name + " message: " + event.message)
    });
    client.on("ready",
        function(readyEvent){
          	console.log("Ready client");
          	client.on( "aftercopy", function( event ) {
          // `this` === `client`
          // `event.target` === the element that was clicked
          alert("Copied text to clipboard: " + event.data["text/plain"] );
    		}
  		);
        }.bind(this)
    );

	}
    function toto(){
    	client.setText("Yop");
    	console.log("should copy me");
    }


</script
</head>
<body onload="init()">
<button id="toto" onclick="toto()"> </button>
</body>
</html>
